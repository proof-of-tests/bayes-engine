name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

jobs:
  check-runners:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      self-hosted-available: ${{ steps.check.outputs.available }}
    steps:
      - name: Check if self-hosted runners are available
        id: check
        uses: cloudposse/github-action-runner-available@v1
        with:
          runner-labels: self-hosted,Linux,ARM64

  cleanup:
    name: Delete PR Preview Deployment
    needs: check-runners
    runs-on: ${{ needs.check-runners.outputs.self-hosted-available == 'true' && fromJSON('["self-hosted", "Linux", "ARM64"]') || 'ubuntu-24.04-arm' }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Delete preview deployment
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: delete --name bayes-engine-pr-${{ github.event.pull_request.number }}

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const body = `### ðŸ§¹ PR Preview Cleaned Up\n\nThe preview deployment for this PR has been deleted.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body,
            });
