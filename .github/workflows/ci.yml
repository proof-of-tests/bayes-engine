name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-runners:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      self-hosted-available: ${{ steps.check.outputs.available }}
    steps:
      - name: Check if self-hosted runners are available
        id: check
        uses: cloudposse/github-action-runner-available@v1
        with:
          runner-labels: self-hosted,Linux,ARM64

  nix-checks:
    name: Nix Flake Checks
    needs: check-runners
    runs-on: ${{ needs.check-runners.outputs.self-hosted-available == 'true' && fromJSON('["self-hosted", "Linux", "ARM64"]') || 'ubuntu-24.04-arm' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        if: runner.environment != 'self-hosted'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run flake checks
        run: nix flake check

  e2e-tests:
    name: End-to-End Tests
    needs: [check-runners, nix-checks]
    runs-on: ${{ needs.check-runners.outputs.self-hosted-available == 'true' && fromJSON('["self-hosted", "Linux", "ARM64"]') || 'ubuntu-24.04-arm' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        if: runner.environment != 'self-hosted'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run e2e tests
        run: nix run .#run-e2e-tests
