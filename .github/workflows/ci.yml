name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nix-checks:
    name: Nix Flake Checks
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run flake checks
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix flake check

  e2e-tests:
    name: End-to-End Tests
    runs-on: [self-hosted, Linux, ARM64]
    needs: nix-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run e2e tests
        run: |
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix run .#run-e2e-tests
