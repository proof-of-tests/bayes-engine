name: CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  determine-runner:
    name: Determine Runner
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: jimmygchen/runner-fallback-action@v1
        with:
          primary-runner: "self-hosted,Linux,ARM64"
          fallback-runner: "ubuntu-24.04-arm"
          github-token: ${{ secrets.PAT }}

  deploy:
    name: Deploy to CloudFlare
    needs: determine-runner
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        if: runner.environment != 'self-hosted'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build webapp
        run: nix build .#webapp

      - name: Deploy to CloudFlare Workers (Production)
        if: github.event_name != 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production

      - name: Deploy to CloudFlare Workers (PR Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name bayes-engine-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            // Construct preview URL manually since routes are not applied to PR previews
            const previewUrl = `https://bayes-engine-pr-${prNumber}.lemmih.workers.dev`;
            const body = `### ðŸš€ PR Preview Deployed\n\nYour preview deployment is ready!\n\n**Preview URL:** <a href="${previewUrl}" target="_blank" rel="noopener noreferrer">${previewUrl}</a>\n\nThis preview will be automatically deleted when the PR is closed or merged.`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
